<template>
    <p>Adoption form:</p>
    <div class="slds-grid slds-gutters">
        <div class="slds-column slds-size_1-of-2">
                <lightning-messages></lightning-messages>
                <lightning-input type="text" label="First Name" data-field="FirstName"></lightning-input>
                <lightning-input type="text" label="Last Name" data-field="LastName"></lightning-input>
                <lightning-input type="tel" label="Phone" data-field="Phone"></lightning-input>
                <lightning-input type="email" label="Email" data-field="Email"></lightning-input>
                <lightning-input type="text" label="Street" data-field="MailingStreet"></lightning-input>
                <lightning-input type="text" label="Postal code" data-field="MailingPostalCode"></lightning-input>
                <lightning-input type="text" label="City" data-field="MailingCity"></lightning-input>
                <lightning-button variant="success" label="Adopt" onclick={adoptPet}
                    class="slds-p-top_medium" type="submit"></lightning-button>
        </div>
        <div class="slds-column slds-size_1-of-2">
            <p>Or Search for Contact:</p>
        </div>
    </div>
</template>
